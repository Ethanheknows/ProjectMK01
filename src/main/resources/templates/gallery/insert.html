<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.thymeleaf.org"
    layout:decorate="~{/layout/layout.html}"
>
    <head>
        <title>MK01</title>
    </head>
<body>
<div layout:fragment="contents">

  <div class="form insert">
    <form action="/insertProcess" method="post" enctype="multipart/form-data">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="title" name="title">
        <label for="floatingInput">title</label>
      </div>
      <div class="form-floating  mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="tag"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
      <div class="mb-3">
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
      <hr>
      <div class="btns text-center">
        <button class="btn btn-primary">CONFIRM</button>
        <button class="btn btn-secondary">RESET</button>
        <a href="/" class="btn btn-success">LIST</a>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
