<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                xmlns:th="http://www.thymeleaf.org" 
                xmlns="http://www.thymeleaf.org"
                layout:decorate="~{/layout/layout.html}">
                
<head>
  <title>Sign-up</title>
</head>
<body>
  <div layout:fragment="contents">
    
    <form class="mt-5 centerSet" action="/signProcess" method="post" th:object="${loginBoardDto}" enctype="multipart/form-data" >
      <div class="container">
        <h2 class="col-md-4 mx-auto ">Sign-up</h2>
        
          <div class="form-floating col-md-4 mx-auto mb-3 ">
            <input type="text" class="form-control nickName_confirm" id="nickName" placeholder="Nickname" name="nickName">
            <label for="inputEmail4 floatingInput" class="" >NickName</label>
            <div id="nickName_div"></div>
            <!-- <p th:if="${#fields.hasErrors('nickName')}" th:errorclass="errorTxt" th:errors="*{nickName}"></p> -->
          </div>

          <div class="form-floating col-md-4 mx-auto mb-3">
            <input type="text" class="form-control id_confirm" id="userId" placeholder="ID" name="userId" >
            <label for="inputEmail4" class="" >ID</label>
            <div id="id_div"></div>
            <!-- <p th:if="${#fields.hasErrors('userId')}" th:errorclass="errorTxt" th:errors="*{userId}"></p>
            <button class="idChk" type="button" id="idChk" onclick="fn_idChk();" value="N">중복확인</button> -->
          </div>

          <div class="form-floating col-md-4 mx-auto mb-3">
            <input type="password" class="form-control userPw_confirm" id="userPw" placeholder="Password" name="userPw"  >
            <label for="inputPassword4" class="">Password</label>
            <div id="userPw_div"></div>
          </div>

          <div class="form-floating col-md-4 mx-auto mb-3">
            <input type="password" class="form-control userPwCheck_confirm" id="userPwCheck" placeholder="Password Check" name="userPwCheck"  >
            <label for="inputPassword4" class="">Password Check</label>
            <div id="userPwCheck_div"></div>
          </div>
        
          <div class="form-floating col-md-4 mx-auto mb-3">
            <input type="text" class="form-control email_confirm" id="userEmail" placeholder="Email" name="userEmail" >
            <label for="inputEmail4" class="" >Email</label>
            <div id="email_div"></div>
          </div>
           
        
        <!--
          <div class="mt-2">
            <input class="form-control" type="file" id="formFile" name="originalFile">
          </div>
          -->
          <div>
        
        
          <div class="col-12 col-md-4 mx-auto mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-md-4 mx-auto mb-3">
            <button type="submit" class="w-100 btn btn-lg btn-primary">Sign-up</button>
          </div>
      </div>
      </form>

  </div>
</body>

</html>
