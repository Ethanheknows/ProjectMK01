<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>MK01</title>
  </head>

  <body>
    <div layout:fragment="contents">
      <a id="clickTag" th:text="ALL" th:value="all" style="cursor: pointer"></a>

      <tr th:each="item : ${tags}" class="text-center">
        <a id="clickTag" th:text="${item}" th:value="${item}" style="cursor: pointer"></a>
      </tr>

      <div class="category">
        <h1>#Hottest</h1>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper tag1">
            <!-- <tr th:each="item : ${allImages}" class="text-center">            
                            <div class="swiper-slide" th:if="${!item.original.contains('gif')}">
                                <a href="" id="clickedImg">
                                        <img id="image" th:src="@{|/upload/jpg/${item.original}|}" class="card-img-top image" alt="...">
                                </a>
                            </div>          
                        </tr> -->
          </div>
        </div>
      </div>

      <div class="tag">
        <h1>#GIF</h1>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper tag2"></div>
        </div>
      </div>

      <script>
        const tag1 = document.querySelector(".tag1");
        $(function () {
          for (i = 0; i < allImages.length; i++) {
            if (!allImages[i].original.includes("gif")) {
              $(".tag1").append(
                // prettier-ignored
                `<div class="swiper-slide"><a href="" id="clickedImg"><img src="/upload/jpg/` +
                  allImages[i].original +
                  `" alt="" /></a></div>`
              );
            } else {
              $(".tag2").append(
                // prettier-ignored
                `<div class="swiper-slide"><a href="" id="clickedImg"><img src="/upload/gif/` +
                  allImages[i].original +
                  `" alt="" /></a></div>`
              );
            }
          }
        });

        const swiper = new Swiper(".swiper", {
          // autoHeight: true,
          observer: true,
          observeParents: true, // 이 두줄 있어야지 스와이프 내부 For문 돌아감  %중요
          slidesPerView: 6,
          centeredSlides: true,

          // spaceBetween: 10,
          // pagination: {
          //   el: ".swiper-pagination",
          //   clickable: true,
          //   renderBullet: function (index, className) {
          //     return '<span class="' + className + '">' + (index + 1) + "</span>";
          //   },
          // },
        });

        // swiper.update();

        // 모달
      </script>

      <!-- 이안에 내용 -->
    </div>
  </body>
</html>
