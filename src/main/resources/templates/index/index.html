<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>MK01</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="tag">
        <h1>태그이름</h1>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper tag1"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="tag">
        <h1>GIF</h1>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper tag2"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <script>
        // const tag1 = document.querySelector(".tag1");
        $(function () {
          for (i = 1; i < 7; i++) {
            // prettier-ignored
            $(".tag1").append(
              `<div class="swiper-slide"><a href=""><img src="/images/ex` + i + `.jpg" alt="" /></a></div>`
            );
          }
        }); // 태그 1에 대한 컨텐츠 for문

        $(function () {
          for (i = 1; i < 9; i++) {
            // prettier-ignored
            $(".tag2").append(
              `<div class="swiper-slide"><a href=""><img src="/images/gif/ex` + i + `.gif" alt="" /></a></div>`
            );
          }
        }); // 태그 2에 대한 컨텐츠 for문

        const swiper = new Swiper(".swiper", {
          // autoHeight: true,
          observer: true,
          observeParents: true, // 이 두줄 있어야지 스와이프 내부 For문 돌아감  %중요
          slidesPerView: 6,
          centeredSlides: true,

          spaceBetween: 10,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });

        // swiper.update();

        // 모달
      </script>

      <!-- 이안에 내용 -->
    </div>
  </body>
</html>
